<!doctype>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Network graph</title>
    <script src="./jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="./raphael-min.js" type="text/javascript"></script>
    <script src="./network.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="container" style="border: 1px solid #ccc; width: 1200px; height: 400px;"></div>

    <script type="text/javascript">

      var network = new Network('container');

      var loom = network.addNode({
        name:     'Jacquard Loom',
        color:    '#f80',
        position: [400, 270]
      });

      var duck = network.addNode({
        name:     'Robot duck',
        color:    '#f80',
        position: [550, 270]
      });

      loom.leadsTo(duck);

      network.draw();

    </script>

  </body>
</html>
