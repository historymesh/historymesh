{% extends "base.html" %}

{% block body-class %}homepage{% endblock %}

{% block content %}

  <a href='/overview/'>Overview</a>

  <ul id='stories'>
  {% for story in stories %}
    <li>
      <h3><a href='{{story.start.url}}'>{{story.name}}</a></h3>
      {{story.text|linebreaks}}
    </li>
  {% endfor %}
  </ul>
  
  <div id='timeline'>
    Here be timeliney dragons
  </div>

{% endblock %}
