{% extends 'base.html' %}

{% block pagetitle %}Search{% endblock %}
{% block body-class %}search{% endblock %}

{% block content %}

	<div class="body">
		<h1>Results for &#8220;{{ query_string }}&#8221;</h1>
		<strong class="matches">{{ results|length }} matches</strong>

		<ol>
		{% for item in results %}
		{% include "search/_item_in_list.html" %}
		{% endfor %}
		</ol>
	</div>

{% endblock %}
