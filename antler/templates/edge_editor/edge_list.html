{% extends "base.html" %}

{% block content %}
    <h1>Edges</h1>
    <ul>
    {% for edge in edges %}
            <li><a href="{{edge.url}}">{{edge.get_subject.name}} {{edge.verb}} {{edge.get_object.name}}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url edge_create %}">Create new edge</a>
{% endblock %}
